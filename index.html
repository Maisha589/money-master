<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Count</title>
    <!-- css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <header class="m-4">
        <div class="text-center fw-bold text-success">
            <h1>Cash Count</h1>
        </div>

    </header>
    <main>
        <section class="mx-4 my-3">
            <div class="container">
                <div class="row gx-5">
                    <div class="col-12 col-md-6">
                        <img class="img-fluid w-100 h-60" src="./image/cash pic.jpg" alt="">
                    </div>

                    <div class="bg-success p-2 text-dark bg-opacity-25 col-12 col-md-6">
                        <!-- Income -->
                        <div>
                            <h3 class="text-center fw-semibold">Income</h3>
                        </div>

                        <div>
                            <div class="row px-3 py-4">
                                <div class="col-12 col-md-6 text-center">
                                    <p class="fs-4 ">Income</p>
                                </div>
                                <div class=" col-12 col-md-6 text-center">
                                    <input type="text">
                                </div>
                            </div>
                        </div>
                        <!-- Expenses -->
                        <div>
                            <h3 class="text-center fw-semibold">Expenses</h3>
                        </div>
                        <div>
                            <div class="row px-3 py-4">
                                <div class="col-12 col-md-6 text-center">
                                    <p class="fs-4">Food</p>
                                </div>
                                <div class=" col-12 col-md-6 text-center">
                                    <input type="text">
                                </div>
                            </div>
                            <div class="row px-3 py-4">
                                <div class="col-12 col-md-6 text-center">
                                    <p class="fs-4">Rent</p>
                                </div>
                                <div class=" col-12 col-md-6 text-center">
                                    <input type="text">
                                </div>
                            </div>
                            <div class="row px-2 py-4">
                                <div class="col-12 col-md-6 text-center">
                                    <p class="fs-4">Cloths</p>
                                </div>
                                <div class=" col-12 col-md-6 text-center">
                                    <input type="text">
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
        </section>
    </main>



    <!-- javascript -->
    <script src="./js/cash.js"></script>
</body>

</html>
