<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Count</title>
    <!-- bootstarp css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <header class="m-4">
        <div class="text-center fw-bold text-success">
            <h1>Cash Count</h1>
        </div>

    </header>
    <main>
        <section class="mx-4 my-3">
            <div class="container">
                <div class="row gy-5">
                    <div class="col-12 col-md-6">
                        <img class="img-fluid w-100 h-60" src="./image/cash pic.jpg" alt="">
                    </div>

                    <div class="bg-success p-2 text-dark bg-opacity-25 col-12 col-md-6">
                        <!-- Income -->
                        <div class="p-3">
                            <h3 class="text-center fw-semibold mx-auto">Income</h3>
                        </div>

                        <div>
                            <div class="row p-0">
                                <div class="col-12 col-md-6 text-center text-md-end">
                                    <p class="fs-4 ">Income :</p>
                                </div>
                                <div class=" col-12 col-md-6 text-center text-md-start">
                                    <input id="balance-input" class="align-middle income" type="number">
                                </div>
                            </div>
                        </div>
                        <!-- Expenses -->
                        <div class="p-3">
                            <h3 class="text-center fw-semibold">Expenses</h3>
                        </div>
                        <div>
                            <div class="row ">
                                <div class="col-12 col-md-6 text-center text-md-end">
                                    <p class="fs-4">Food :</p>
                                </div>
                                <div class="col-12 col-md-6 text-center text-md-start">
                                    <input id="food-input" type="number">
                                </div>
                            </div>
                            <div class="row ">
                                <div class="col-12 col-md-6 text-center text-md-end">
                                    <p class="fs-4">Rent :</p>
                                </div>
                                <div class=" col-12 col-md-6 text-center text-md-start">
                                    <input id="rent-input" type="number">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12 col-md-6 text-center text-md-end">
                                    <p class="fs-4">Cloths :</p>
                                </div>
                                <div class=" col-12 col-md-6 text-center text-md-start">
                                    <input id="cloth-input" type="number">
                                </div>
                            </div>
                            <!--calculate button  -->
                            <div id="Calculate-button" class="text-center mb-4 p-3">
                                <button type="button" class="btn btn-success btn-lg">Calculate</button>
                            </div>
                        </div>
                        <!-- Balance total -->
                        <div class="p-2">
                            <h3 class="text-center fw-semibold">Total Expenses : <span id="total-expense"> 000</span>
                            </h3>
                        </div>
                        <div class="p-3">
                            <h3 class="text-center fw-semibold mb-4"> Balance Total : <span
                                    id="balance-total">000</span> </h3>
                        </div>
                        <!-- Savings -->
                        <div class="container p-2">
                            <div class="row g-0">
                                <div class="col-12 col-md-8">

                                    <div class="row">
                                        <div class=" col-md-4 text-center align-middle">
                                            <p class="fs-4">Save</p>
                                        </div>
                                        <div class="col-md-4 text-center align-middle ">
                                            <input id="saving-value" type="number">
                                        </div>
                                        <div class="col-md-4 text-center text-md-end align-middle">
                                            <p class="fs-4">%</p>
                                        </div>
                                    </div>

                                </div>
                                <div class="text-center col-12 col-md-4">
                                    <button id="saving-button" type="button"
                                        class="btn btn-success btn-lg">Save</button>
                                </div>
                            </div>
                        </div>
                        <!-- total -->
                        <div class="p-2">
                            <h3 class="text-center fw-semibold"> Saving Amount : <span id="saving-amount">000</span>
                            </h3>
                        </div>
                        <div class="p-3">
                            <h3 class="text-center fw-semibold mb-2"> Remaining Balance : <span
                                    id="remaining-amount">000</span>
                            </h3>
                        </div>
                    </div>

                </div>
        </section>
    </main>



    <!-- javascript -->
    <script src="./js/cash.js"></script>
</body>

</html>
